<div>
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <img
      class="mb-6 d-block mx-auto my-auto"
      src="/assets/imgs/logo.png"
      alt="logo"
      width="72"
      height="72"
    />
    <h1 class="h3 mb-6 font-weight-normal">Sign In</h1>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input
        type="text"
        [formControlName]="'username'"
        name="username"
        id="inputUsername"
        class="form-control"
        placeholder="Username"
        autofocus
      />
      <div class="text-danger" *ngIf="loginForm.get('username').hasError('required')">
        Username is a required field
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">password</label>
      <input
        type="password"
        [formControlName]="'password'"
        name="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
      />
      <div class="text-danger" *ngIf="loginForm.get('password').hasError('required')">
        Password is a required field
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign In
    </button>
    <p class="mt-5 mb-3 text-muted">Gymography &copy; 2020</p>
  </form>
</div>
