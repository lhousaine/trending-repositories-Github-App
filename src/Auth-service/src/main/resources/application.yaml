server:
  port: 8081

spring:
  application:
    name: Auth-SERVICE
  datasource:
    url: jdbc:mysql://${DB_HOST}/${DB_NAME}/usersService?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true

    hibernate:
      ddl-auto: create
jwt:
  issuer: ${JWT_ISSUER}
  audience: ${JWT_AUDIENCE}

  issuer
